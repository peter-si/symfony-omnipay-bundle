grumphp:
  ascii: ~
  fixer:
    enabled: true
    fix_by_default: true
  tasks:
    rector:
    phpunit:
    phpcs:
      standard: PSR12
      warning_severity: ~
      ignore_patterns:
        - tests/
      triggered_by: [ php ]
    phpstan:
      autoload_file: ~
      configuration: ~
      level: null
      force_patterns: [ ]
      ignore_patterns: [ ]
      triggered_by: [ 'php' ]
      memory_limit: "-1"
      use_grumphp_paths: true
